<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Dashboard</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f2f5f9;
        color: #333;
        padding: 20px;
      }

      /* Header Styling */
      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2rem;
        color: #1f2937;
      }

      /* Task Container Grid */
      .task-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      /* Card Styling */
      .task-card {
        background: #fff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        min-height: 220px; /* You can increase this value as needed */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .task-card:hover {
        transform: translateY(-5px);
      }

      .task-card h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #1a202c;
      }

      .task-card p {
        font-size: 0.95rem;
        line-height: 1.4;
        margin-bottom: 15px;
      }

      .btn-view {
        background-color: #1d4ed8;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 0.85rem;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .btn-view:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Task Dashboard</h1>
    </header>

    <main class="task-container">
      <div class="task-card">
        <h2>Task 1</h2>
        <p>2x2 Grid Magazine Layout</p>
        <a href="task1.html" class="btn-view">View More</a>
      </div>

      <div class="task-card">
        <h2>Task 2</h2>
        <p>Split Layout: VR Landing Page</p>
        <a href="task2.html" class="btn-view">View More</a>
      </div>

      <div class="task-card">
        <h2>Task 3</h2>
        <p>Responsive Support Services UI</p>
        <a href="task3.html" class="btn-view">View More</a>
      </div>

      <div class="task-card">
        <h2>Task 4</h2>
        <p>Creative Services Columns</p>
        <a href="task4.html" class="btn-view">View More</a>
      </div>

      <div class="task-card">
        <h2>Task 5</h2>
        <p>Italian Pizza Menu Layout</p>
        <a href="task5.html" class="btn-view">View More</a>
      </div>
    </main>
  </body>
</html>
